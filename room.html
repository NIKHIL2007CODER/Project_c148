<!DOCTYPE html>
<html>
    <head>
        <script src = "https://aframe.io/releases/1.4.2/aframe.min.js"></script>
        <title>
            Evening Walk
        </title>
    </head>
    <body>
        <a-scene>
            <a-sky src = "./night_sky.jpg"></a-sky>
            <a-assests>
                <a-asset-item id = "man" src = "./nathan_animated_003_-_walking_3d_man/scene.gltf"></a-asset-item>
                <a-asset-item id = "lamp" src = "./street_lamp/scene.gltf"></a-asset-item>
                <a-asset-item id = "bench" src = "./street_wooden_bench/scene.gltf"></a-asset-item>
            </a-assests>

            <a-entity>
                <a-entity gltf-model = "#man" position = "0 0 -2" scale = "0.015 0.015 0.015"></a-entity>
            </a-entity>
            <a-entity>
                <a-entity gltf-model = "#lamp" position = "-3 0 -4" scale = "0.1 0.1 0.1"></a-entity>
            </a-entity>
            <a-entity>
                <a-entity gltf-model = "#bench" position = "0 1 -3" scale="1.5 1.5 1.5" rotation = "0 -90 0"></a-entity>
            </a-entity>

            <a-plane position = "0 0 0" src = "./path.jpg" rotation = "-90 0 0" width = "20" height = "15"></a-plane>
            <a-plane position = "0 7.5 -5" src = "./sky.jpg" rotation = "0 0 0" width = "20" height = "15"></a-plane>
            
        </a-scene>
    </body>
</html>
